<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery validation插件</title>
	<script src="jquery-2.2.3.min.js"></script>
	<script src="jquery-validation-1.15.0/dist/jquery.validate.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="demoForm">
		<fieldset>
			<legend>用户登录</legend>
			<p>
				<label for="username">用户名</label>
				<input type="text" id="username" name="username"></input>
			</p>
			<p>
				<label for="username">密码</label>
				<input type="text" id="password" name="password"></input>
			</p>
			<p>
				<label for="username">确认密码</label>
				<input type="text" id="confirm-password" name="password"></input>
			</p>
			<p>
				<input id="check" value="检查表单" type="button"></input>
			</p>
			<p>
				<input type="submit" value="登录"></input>
			</p>
		</fieldset>
	</form>
	<script type="text/javascript">
	var validator;//可以去控制台演示validator的方法
		$(document).ready(function(){
			validator=$("#demoForm").validate({
				//debug:true,表单不会提交
				rules:{
					username:{//是字段name值
						required:true,
						//minlength:2,
						//maxlength:10,
						// min:2,
						// max:10,//代表属性值
						//email:true,
						// url:true,//要加入http://
						// data:true,
						// dataISO:true,
						// number:true,
						// digits:true,
						rangelength:[2,10],
						// remote:{
						// 	url:"remote.json",
						// 	type:"post",
						// 	data:{
						// 		loginTime:function(){
						// 			return +new Date;	
						// 		}
						// 	}
						// }
					},
					password:{
						required:true,
						minlength:2,
						maxlength:16,
						
					},
					"confirm-password":{
						equalTo:"#password",
					}
				},
				messages:{
					username:{
						required:"必须填写用户名",
						rangelength:"用户名应该在2-10位",
						minlength:"用户名最小为2位",
						maxlength:"用户名最小为10位",
						//remote:"用户名存在"
					},
					password:{
						required:"必须填写密码",
						minlength:"密码最小2位",
						maxlength:"密码最大为16位",
					},
					"confirm-password":{
						equalTo:"两次输入的密码不一致",
					}
				}
				
			});
			$("#check").click(function(){
					alert($("#demoForm").valid()?"填写正确":"填写错误");
				});
		});
	</script>
</body>
</html>
